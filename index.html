<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradient Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #006eff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.6rem;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input[type="color"] {
      width: 100%;
      height: 50px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    #gradientPreview {
      height: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }

    #cssCode {
      background-color: #f0f3f8;
      padding: 12px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      background-color: #006eff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #0056c2;
    }
  </style>
</head>
<body>

  <div class="header">ðŸŽ¨ Gradient Generator</div>

  <div class="container">
    <div class="form-group">
      <div>
        <label for="color1">Start Color</label>
        <input type="color" id="color1" value="#87f4b5">
      </div>
      <div>
        <label for="color2">End Color</label>
        <input type="color" id="color2" value="#93cbf1">
      </div>
    </div>

    <div id="gradientPreview"></div>

    <pre id="cssCode"></pre>
    <button onclick="copyCSS()">Copy CSS</button>
  </div>

  <script>
    const color1 = document.getElementById("color1");
    const color2 = document.getElementById("color2");
    const preview = document.getElementById("gradientPreview");
    const cssCode = document.getElementById("cssCode");

    function updateGradient() {
      const gradient = `linear-gradient(90deg, ${color1.value}, ${color2.value})`;
      preview.style.background = gradient;
      cssCode.textContent = `background: ${gradient};`;
    }

    function copyCSS() {
      navigator.clipboard.writeText(cssCode.textContent);
      alert("CSS copied to clipboard!");
    }

    color1.addEventListener("input", updateGradient);
    color2.addEventListener("input", updateGradient);

    window.onload = updateGradient;
  </script>

</body>
</html>
