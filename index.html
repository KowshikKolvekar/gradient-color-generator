<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-Color Gradient Generator</title>
  <link rel="icon" href="https://login.salesforce.com/favicon.ico" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e6f0fa, #ffffff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #00a1e0;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

    h1 {
      display: inline-block;
      vertical-align: middle;
      font-size: 1.5rem;
      margin: 0;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .color-picker-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .color-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .color-input input[type="text"] {
      padding: 6px 10px;
      font-size: 14px;
      width: 100px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: monospace;
    }

    .generate-button {
      padding: 12px 20px;
      background: #00a1e0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .generate-button:hover {
      background: #007bb5;
    }

    .gradient-preview {
      margin-top: 2rem;
      height: 150px;
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .code-output {
      margin-top: 1.5rem;
      background: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #f4f6f9;
      color: #666;
      margin-top: auto;
    }

    footer a {
      color: #00a1e0;
      text-decoration: none;
      font-weight: bold;
    }

    @media screen and (min-width: 600px) {
      .color-picker-group {
        flex-direction: row;
        justify-content: space-between;
      }
      .color-input {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/62/Salesforce.com_logo.svg/2560px-Salesforce.com_logo.svg.png" alt="Salesforce Logo" />
    <h1>3-Color Gradient Generator</h1>
  </header>

  <main>
    <section class="color-picker-group" aria-label="Select three colors for the gradient">
      <div class="color-input">
        <label for="color1">Color 1</label>
        <input type="color" id="color1" value="#00aaff" />
        <input type="text" id="hex1" value="#00aaff" maxlength="7" />
      </div>
      <div class="color-input">
        <label for="color2">Color 2</label>
        <input type="color" id="color2" value="#ff00aa" />
        <input type="text" id="hex2" value="#ff00aa" maxlength="7" />
      </div>
      <div class="color-input">
        <label for="color3">Color 3</label>
        <input type="color" id="color3" value="#ffaa00" />
        <input type="text" id="hex3" value="#ffaa00" maxlength="7" />
      </div>
    </section>

    <button class="generate-button" onclick="generateGradient()">Generate Gradient</button>

    <div class="gradient-preview" id="gradientPreview"></div>

    <div class="code-output" id="gradientCode"></div>
  </main>

  <footer>
    Built by <a href="https://github.com/KowshikKolvekar" target="_blank">Kowshik</a> with ❤️<br/>
    <span>#codeWithKowshik</span>
  </footer>

  <script>
    const color1 = document.getElementById('color1');
    const color2 = document.getElementById('color2');
    const color3 = document.getElementById('color3');
    const hex1 = document.getElementById('hex1');
    const hex2 = document.getElementById('hex2');
    const hex3 = document.getElementById('hex3');

    function syncColors(picker, hexField) {
      if (picker.value !== hexField.value) {
        if (picker === document.activeElement) {
          hexField.value = picker.value;
        } else if (hexField === document.activeElement && /^#([0-9a-fA-F]{6})$/.test(hexField.value)) {
          picker.value = hexField.value;
        }
      }
    }

    [color1, hex1].forEach(el => el.addEventListener('input', () => syncColors(color1, hex1)));
    [color2, hex2].forEach(el => el.addEventListener('input', () => syncColors(color2, hex2)));
    [color3, hex3].forEach(el => el.addEventListener('input', () => syncColors(color3, hex3)));

    function generateGradient() {
      const c1 = hex1.value;
      const c2 = hex2.value;
      const c3 = hex3.value;
      const gradient = `linear-gradient(to right, ${c1}, ${c2}, ${c3})`;
      document.getElementById('gradientPreview').style.background = gradient;
      document.getElementById('gradientCode').textContent = `background: ${gradient};`;
    }

    window.onload = generateGradient;
  </script>

</body>
</html>
